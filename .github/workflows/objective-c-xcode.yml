name: Build and Upload IPA

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby (for CocoaPods if needed)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods dependencies
        run: |
          sudo gem install cocoapods
          pod install || true

      - name: Build unsigned IPA
        run: |
          xcodebuild clean archive \
                     -scheme SwiftTermApp \
                     -project SwiftTermApp.xcodeproj \
                     -archivePath ${{ github.workspace }}/build/SwiftTermApp.xcarchive \
                     -sdk iphoneos \
                     CODE_SIGNING_ALLOWED=NO

          xcodebuild -exportArchive \
                     -archivePath ${{ github.workspace }}/build/SwiftTermApp.xcarchive \
                     -exportPath ${{ github.workspace }}/build \
                     -exportOptionsPlist ${{ github.workspace }}/ExportOptions.plist

      - name: Create draft release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'v0.1-${{ github.run_number }}'
          name: 'Draft Build ${{ github.run_number }}'
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPA to draft release
        uses: softprops/action-gh-release@v1
        with:
          files: build/SwiftTermApp.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
